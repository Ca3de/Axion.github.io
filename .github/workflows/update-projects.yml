name: Update Projects JSON

on:
  push:
    paths:
      - 'projects_data/**'  # Folder where you add new project data

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ensuring compatibility as per the deprecation warning

      - name: Run updateProjects.js
        run: |
          node updateProjects.js

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add projects.json
          git commit -m "Automated update of projects.json"
          git push
