<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Projects</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">Your Name</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html#contact">Links</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section id="projects-page" class="section">
        <div class="container" data-aos="fade-up">
            <h2>Projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container" data-aos="fade-up">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Fetch and display projects from projects.json
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const projectsContainer = document.getElementById('projects-container');
                data.projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.classList.add('project-card');
                    projectCard.setAttribute('data-aos', 'fade-up');

                    projectCard.innerHTML = `
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-info">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            ${project.embedCode ? `<div class="embed-code">${project.embedCode}</div>` : ''}
                            <a href="${project.link}" class="btn" target="_blank">View Project</a>
                        </div>
                    `;
                    projectsContainer.appendChild(projectCard);
                });
            })
            .catch(error => console.error('Error loading projects:', error));
    </script>
</body>
</html>
